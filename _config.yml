title: MUY SENGLY

description: A minimal and beautiful Jekyll theme best for writing and note-taking.

author: MUY SENGLY

avatar: /logo.png

email: muysengly@gmail.com

location: Cambodia

subscribe: False

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-theme-hamilton
  - jekyll-remote-theme

remote_theme: ngzhio/jekyll-theme-hamilton

paginate: 10

# Uncomment the below line and set the tracking ID for enabling Google Analytics
#
# google_analytics:

# Uncomment the below lines and set the Disqus shortname for enabling Disqus
#
# disqus:

# Jekyll
# ======
exclude:
  - scripts/
  - README.md
  - jekyll-theme-hamilton.gemspec

# Jekyll SEO Tag (Optional)
# =========================
twitter:
  username: ngzhio
  card: summary

logo: logo.png

social:
  name: Shangzhi Huang
  links:
    - https://twitter.com/ngzhio
    - https://www.facebook.com/ngzhio
    - https://github.com/ngzhio

google_site_verification: u4WXQl0Eu66rsQo2kRdCNx

lang: en

skin: daylight
